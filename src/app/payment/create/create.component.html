<div class="container">
    <h1>Create New Payment</h1>

    <a href="#" routerLink="/payment/list" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="username">Usuário:</label>
            <input formControlName="username" id="username" type="text" class="form-control">
            <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
                <div *ngIf="f['username'].errors && f['username'].errors['required']">Usuário é requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName">Nome:</label>
            <input formControlName="firstName" id="firstName" type="text" class="form-control">
            <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert alert-danger">
                <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">Nome é requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Sobrenome:</label>
            <input formControlName="lastName" id="lastName" type="text" class="form-control">
            <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="alert alert-danger">
                <div *ngIf="f['lastName'].errors && f['lastName'].errors['required']">Sobrenome é requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Título</label>
            <input formControlName="title" id="title" type="text" class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Título é requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="value">Valor</label>
            <input formControlName="value" id="value" type="text" class="form-control">
            <div *ngIf="f['value'].touched && f['value'].invalid" class="alert alert-danger">
                <div *ngIf="f['value'].errors && f['value'].errors['required']">Valor é requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="isPayed">Pago</label>
            <input formControlName="isPayed" id="isPayed" type="checkbox">
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
