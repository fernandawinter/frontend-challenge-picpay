<div class="container">
    <h1>Update Payment</h1>

    <a href="#" routerLink="/payment/index" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" id="title" type="text" [(ngModel)]="payment.title" class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <textarea formControlName="date" id="date" type="text" [(ngModel)]="payment.date" class="form-control">
            </textarea>
            <div *ngIf="f['date'].touched && f['date'].invalid" class="alert alert-danger">
                <div *ngIf="f['date'].errors && f['date'].errors['required']">Date is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
