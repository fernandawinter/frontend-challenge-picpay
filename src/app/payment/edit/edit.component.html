<div class="container">
    <h1>Atualizar pagamento</h1>

    <a href="#" routerLink="/payment/list" class="btn btn-secondary mt-4">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()" class="mt-2">

        <div class="form-group">
            <label for="username"> Usuário:</label>
            <input formControlName="username" id="username" type="text" [(ngModel)]="payment.username" class="form-control">
            <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
                <div *ngIf="f['username'].errors && f['username'].errors['required']">Usuário é requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName"> Nome:</label>
            <input formControlName="firstName" id="firstName" type="text" [(ngModel)]="payment.firstName" class="form-control">
            <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert alert-danger">
                <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">Nome é requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName"> Sobrenome:</label>
            <input formControlName="lastName" id="lastName" type="text" [(ngModel)]="payment.lastName" class="form-control">
            <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="alert alert-danger">
                <div *ngIf="f['lastName'].errors && f['lastName'].errors['required']">Sobrenome é requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Título</label>
            <input formControlName="title" id="title" type="text" [(ngModel)]="payment.title" class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Título é requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="date">Data</label>
            <input formControlName="date" id="date" type="text" [(ngModel)]="payment.date" class="form-control">
            <div *ngIf="f['date'].touched && f['date'].invalid" class="alert alert-danger">
                <div *ngIf="f['date'].errors && f['date'].errors['required']">Data é requerida.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="value">Valor</label>
            <input formControlName="value" id="value" type="number" [(ngModel)]="payment.value" class="form-control">
            <div *ngIf="f['value'].touched && f['value'].invalid" class="alert alert-danger">
                <div *ngIf="f['value'].errors && f['value'].errors['required']">Valor é requerido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="isPayed">Pago</label>
            <input formControlName="isPayed" id="isPayed" type="checkbox" [(ngModel)]="payment.isPayed" class="m-2">
        </div>

        <div class="mt-2">
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
        </div>
    </form>
</div>
